        /**
  * Coffee

*/
@-webkit-keyframes coffee {
  100% {
    opacity: 0;
    -webkit-transform: translateY(-200%);
            transform: translateY(-200%); } }
@keyframes coffee {
  100% {
    opacity: 0;
    -webkit-transform: translateY(-200%);
            transform: translateY(-200%); } }

.coffee {
  mix-blend-mode: difference;
  background: #fff;
  display: grid;
  border-radius: 4px;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 1fr;
  height: 40px;
  position: relative;
  width: 40px;
  padding: 2px;
  justify-items: center; }
  .coffee:before {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
    content: '';
    height: 26px;
    width: 20px;
    border: 4px solid #fff;
    position: absolute;
    top: 50%;
    margin-top: -13px;
    margin-left: -10px;
    left: 100%;
    border-radius: 4px; }
  .coffee div {
    height: 20px;
    width: 8px;
    background: #fff;
    opacity: .3;
    -webkit-animation: coffee 2s infinite;
            animation: coffee 2s infinite; }
  .coffee div:nth-child(1) {
    -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s; }
  .coffee div:nth-child(2) {
    -webkit-animation-delay: 1s;
            animation-delay: 1s; }
  .coffee div:nth-child(3) {
    -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s; }
    </style>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div style='height:100%; align-items: center; flex-direction: column; display: flex;' class="container text-center flex">
            <div  style="margin: auto; width: 80%;">
                <div class="icon" style="margin: auto;">
                    <div class="coffee" style="margin:auto"><div></div><div></div><div></div></div>
                </div><br>
                <div class="progress" style="height: 30px;">
                    <div style="mix-blend-mode: color-burn" class="progress-bar bg-dark progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <span id="percent" style="font-size: large;font-weight: bolder;">

                        </span>
                    </div>
                </div><br>
                <div class="md-col-5" style="width: 20%; margin: auto;">
                    <label for="total">To do</label>
                    <input id='total' type="number"  class="form-control" name="total" value="100"><br>
                    <label for="done">Done</label>
                    <input id='done' type="number" class="form-control" name="done" id="" value="0"><br>
                    <label for="color">Color</label>
                    <input type="text" onkeyup="updateColor(this.value)" name="color" id="color" class="form-control input-lg" value="#D8E9A8"/>
                </div>
            </div>
        </div>
</script>
</body>
<script>
    // $('#color ').colorpicker();
    $(document).keyup(function(){
        total = $('#total').val()
        done = $('#done').val()
        percent = (done / total) * 100
        $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent)
        $('#percent').text(percent.toFixed(2) + "%")
        console.log('percent = ' + percent)
    });
