<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div style='height:100%; align-items: center; flex-direction: column; display: flex;' class="container text-center flex">
            <div  style="margin: auto; width: 80%;">
                <div class="progress" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div><br>
                <div class="md-col-5" style="width: 20%; margin: auto;">
                    <label for="total">Total à faire :</label>
                    <input id='total' type="number"  class="form-control" name="total" value="100">
                    <label for="done">Déjà fait :</label>
                    <input id='done' type="number" class="form-control" name="done" id="" value="0">
                </div>
            </div>
        </div>
</body>
<script>
    $(document).keyup(function(){
        total = $('#total').val()
        done = $('#done').val()
        percent = (done / total) * 100
        $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent)
        $('.progress-bar').text(percent.toFixed(2) + "%")
        console.log('percent = ' + percent)
    });

    
</script>
</html>
