@-webkit-keyframes coffee {
  100% {
    opacity: 0;
    -webkit-transform: translateY(-200%);
            transform: translateY(-200%); } }
@keyframes coffee {
  100% {
    opacity: 0;
    -webkit-transform: translateY(-200%);
            transform: translateY(-200%); } }

.coffee {
  mix-blend-mode: difference;
  background: #fff;
  display: grid;
  border-radius: 4px;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: 1fr;
  height: 40px;
  position: relative;
  width: 40px;
  padding: 2px;
  justify-items: center; }
  .coffee:before {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
    content: '';
    height: 26px;
    width: 20px;
    border: 4px solid #fff;
    position: absolute;
    top: 50%;
    margin-top: -13px;
    margin-left: -10px;
    left: 100%;
    border-radius: 4px; }
  .coffee div {
    height: 20px;
    width: 8px;
    background: #fff;
    opacity: .3;
    -webkit-animation: coffee 2s infinite;
            animation: coffee 2s infinite; }
  .coffee div:nth-child(1) {
    -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s; }
  .coffee div:nth-child(2) {
    -webkit-animation-delay: 1s;
            animation-delay: 1s; }
  .coffee div:nth-child(3) {
    -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s; }


  label, input{
    font-weight: 600;
  }
  span {
    mix-blend-mode: difference;
  }
.clock {
  width: 12rem;
  height: 12rem;
  position: relative;
  margin-bottom: 50px;
}

.outer-clock-face {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  border-radius: 100%;
}

.outer-clock-face::after {
  -webkit-transform: rotate(90deg);
  -moz-transform: rotate(90deg);
  transform: rotate(90deg)
}

.outer-clock-face::after,
.outer-clock-face::before,
.outer-clock-face .marking{
  content: '';
  position: absolute;
  width: 2px;
  height: 100%;
  background: white;
  z-index: 0;
  left: 49%;
}

.outer-clock-face .marking {
  background: white;
  width: 2px;
}

.inner-clock-face {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  height: 80%;
  background: black;
  -webkit-border-radius: 100%;
  -moz-border-radius: 100%;
  border-radius: 100%;
  z-index: 1;
}

.hand {
  width: 50%;
  right: 50%;
  height: 4px;
  background: white;
  position: absolute;
  top: 50%;
  border-radius: 6px;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}

.hand.hour-hand {
  width: 30%;
  z-index: 3;
}

.hand.min-hand {
  height: 3px;
  z-index: 10;
  width: 40%;
}

.hand.second-hand {
  background: white;
  width: 45%;
  height: 2px;
}

.form-control {
  width: 20%;
}

.n_elem{
  border: 1px white solid;
  padding: 15px;
  margin: 5px;
  text-align: left;
}
.close {
  color: white !important;
}

      function addNote(create = true, cookie) {
        let text 
        if(create){
          text = $('#note-text').val()
          Cookies.set(note_id, text)
        }else{
          text = cookie
          console.log("test" +  text);
        }
        $('.notes_container').append('<div id="n_' + note_id + '" class="n_elem">' +  text  + ' <span class="close" onclick="closeNote(' + note_id + ')">&times;</span></div>')
        note_id += 1
        saveRemote()
      }

      function retrieveNotes() {
        let cookies 
         $.ajax({
          url:'http://nicolasbrunelle.com/data.php',
          type: 'GET',
          dataType: 'json',
          success: function (response) {
            console.log(response)
              cookies = response
            for (const [key, value] of Object.entries(cookies)) {
              console.log(`${key}: ${value}`);
              addNote(false, value)
              note_id += 1 
            }
          }
        })
        // let cookies = Cookies.get()
      }

      function closeNote(id) {
        $('#n_' + id).remove()
        Cookies.remove(id)
        saveRemote()
      }

      function saveRemote() {
        $.ajax({
          url:'http://nicolasbrunelle.com/data.php',
          data: Cookies.get(),
          headers: {  'Access-Control-Allow-Origin': '*' }, 
          crossDomain: true,
          // dataType: 'jsonp',
          type: 'POST'
        })
      }

    $(document).keyup(function(){
      update()
    });

    function update() {
        total = $('#total').val()
        done = $('#done').val()
        percent = (done / total) * 100
        $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent)
        $('#percent').text(percent.toFixed(2) + "%")
        console.log('percent = ' + percent)
    }

    function updateColor(color) {

      $('body').css('background-color', color )
    }
